{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Add New Project</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-row">
            <label for="title">Title :</label>
            <input type="text" name="title" id="title" required>
        </div>

        <div class="form-row">
            <label for="description">Description :</label>
            <textarea name="description" id="description" rows="4" required></textarea>
        </div>

        <div class="form-row">
            <label for="target_amount">Target Amount :</label>
            <input type="number" name="target_amount" id="target_amount" required>
        </div>

        <div class="form-row">
            <label for="end_date">End Date :</label>
            <input type="date" name="end_date" id="end_date" required>
        </div>

        <div class="form-row">
            <label for="image">Image :</label>
            <input type="file" name="image" id="image">
        </div>

        <button type="submit" class="btn" style="background-color: #388e3c;">Add Project</button>
    </form>
    <div style="text-align:center; margin: 25px 0;">
    <a href="{% url 'profile' %}" class="btn" style="background-color: #555;">Back to Profile</a>
</div>
</div>
{% endblock %}
