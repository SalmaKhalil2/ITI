{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
                <p style="color:red">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Register</button>
</form>
</div>
{% endblock %}
